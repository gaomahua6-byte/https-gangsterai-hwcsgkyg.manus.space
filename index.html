<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>杜精骗到</title>

<style>
.page{display:none;}
.page.active{display:block;}
</style>

</head>

<body>

<a href="#" onclick="showPage(event,'home')">首页</a>
<a href="#" onclick="showPage(event,'fraudAlert')">防诈提醒</a>

<div id="home" class="page active">
<h1>首页正常显示 ✅</h1>
</div>

<div id="fraudAlert" class="page">
<h1>防诈提醒页面 ✅</h1>
</div>

<script>

function showPage(e,pageId){

e.preventDefault();

document.querySelectorAll('.page').forEach(p=>{
p.classList.remove('active');
});

document.getElementById(pageId).classList.add('active');

}

</script>

</body>
</html>
